<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let enteredCode = [];
  let masterCode = 'sparkle';
  function checkCode(e){
    enteredCode.push(e.key);
    enteredCode.splice(-masterCode.length - 1, enteredCode.length - masterCode.length);
    console.log(enteredCode);
  }
  window.addEventListener('keyup', checkCode);
</script>
</body>
</html>
